<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>the boys</h2>
            <h4>boys gang</h4>
            <p>Lorem, ipsum dolor sit amet Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, a! consectetur adipisicing elit. Nemo laboriosam accusamus ipsam voluptates laborum. Qui aperiam consequatur eum alias officiis!</p>
            <button onclick="deleteb(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="bt-input">
            <input type="text" placeholder="Book Author" id="ba-input">
            <textarea placeholder="Short Description" id="bd-input"></textarea>
            <button id="add-b">ADD</button>
            <button id="cancel-b">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
</body>
<script src="script.js"></script>
</html
